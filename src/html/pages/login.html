<!doctype html>
<html lang="en">
 <!-- [Head] start -->
 <head>
   @@include('../layouts/head-page-meta.html', {'title': 'Login'})
   @@include('../layouts/head-css.html')
   <style>
     .password-toggle {
       cursor: pointer;
     }
   </style>
 </head>
 <!-- [Head] end -->
 <!-- [Body] Start -->
 <body @@bodySetup>
   @@include('../layouts/loader.html')
   <div class="auth-main">
     <div class="auth-wrapper v1">
       <div class="auth-form">
         <div class="card my-5">
           <div class="card-body">
             <div class="text-center mb-5">
               <a href="#"><img src="../assets/images/widget/logo-dark.svg" alt="img" /></a>
             </div>
            
             <div class="d-flex justify-content-between align-items-center mb-4">
               <h4 class="f-w-500 mb-0">Login</h4>
               <h6 class="f-w-400 mb-0 text-secondary">
                 <a href="register.html" class="link-primary">Don't have an Account?</a>
               </h6>
             </div>


             <div class="mb-3">
               <label for="floatingInput" class="form-label">Email Address</label>
               <input type="email" class="form-control" id="floatingInput" placeholder="Email Address" />
             </div>


             <!-- Password Field with Toggle Eye Icon -->
             <div class="mb-3 position-relative">
               <label for="floatingInput1" class="form-label">Password</label>
               <div class="input-group">
                 <input type="password" class="form-control" id="floatingInput1" placeholder="Password" />
                 <span class="input-group-text password-toggle" onclick="togglePassword()">
                   <i id="togglePasswordIcon" class="bi bi-eye-slash"></i>
                 </span>
               </div>
             </div>


             <div class="d-flex mt-1 justify-content-between align-items-center">
               <div class="form-check">
                 <input class="form-check-input input-primary" type="checkbox" id="customCheckc1" checked="" />
                 <label class="form-check-label text-muted" for="customCheckc1">Remember me?</label>
               </div>
               <h6 class="text-secondary f-w-400 mb-0">
                 <a href="forgot-password-v1.html"> Forgot Password? </a>
               </h6>
             </div>


             <div class="d-grid mt-4">
               <button type="button" class="btn btn-primary" style="width: 100%; height: 44px;">Login</button>
             </div>
           </div>
         </div>
       </div>
     </div>
   </div>
   <!-- [ Main Content ] end -->
   @@include('../layouts/footer-js.html') @@include('../layouts/customizer.html')


   <script>
     function togglePassword() {
       const passwordInput = document.getElementById('floatingInput1');
       const toggleIcon = document.getElementById('togglePasswordIcon');
       if (passwordInput.type === 'password') {
         passwordInput.type = 'text';
         toggleIcon.classList.replace('bi-eye-slash', 'bi-eye');
       } else {
         passwordInput.type = 'password';
         toggleIcon.classList.replace('bi-eye', 'bi-eye-slash');
       }
     }
   </script>
   <!-- Include Bootstrap Icons (if not already included) -->
   <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" rel="stylesheet">
 </body>
 <!-- [Body] end -->
</html>
